<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>{% block title %}MakiTEST{% endblock %}</title>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <h1 class="mb-0">{% block header %}Welcome to MakiTEST{% endblock %}</h1>
            <div class="row w-100">
                <div class="col-6 d-flex align-items-center">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-0 w-100">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse show" id="navbarNav">
                            <ul class="navbar-nav flex-row">
                                <li class="nav-item"><a class="nav-link" href="/teacher">Dashboard</a></li>
                                <li class="nav-item"><a class="nav-link" href="/teacher/exams/manage">Exams</a></li>
                                <li class="nav-item"><a class="nav-link" href="/teacher/help">Help</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-end">
                    <ul class="navbar-nav flex-row">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form action="{% url 'site-logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-item nav-link btn btn-link p-0 text-white">
                                        Logout
                                    </button>
                                </form>
                            </li>
                            <li class="nav-item ml-3">
                                <a href="/teacher/profile" class="nav-item nav-link btn btn-link p-0 text-white">
                                    {{ request.user.username }}
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-4">
        {% block footer %}Â© 2024 MakiTEST{% endblock %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
