{% extends 'teacherside/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Teacher Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <form method="post" action='{% url "api-update-specialization" %}'>
        {% csrf_token %}
        <div class="mb-3"><p>
            <label for="specialization" class="form-label"><strong>Specialization:</strong></label>
            <span id="specialization-text">{{ specialization }}</span>
            <input type="text" class="form-control-sm d-none" id="specialization-input" name="specialization" value="{{ specialization }}" required>
            <button type="button" class="btn btn-secondary btn-sm" id="edit-specialization-btn">Edit</button></p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const editBtn = document.getElementById('edit-specialization-btn');
            const input = document.getElementById('specialization-input');
            const text = document.getElementById('specialization-text');
            editBtn.addEventListener('click', function() {
                text.classList.add('d-none');
                input.classList.remove('d-none');
                input.focus();
                editBtn.classList.add('d-none');
            });
            });
        </script>
        
        <button type="submit" class="btn btn-primary">Update Specialization</button>
    </form>
</div>
{% endblock %}
